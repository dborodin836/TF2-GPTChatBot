commands:
  # OpenAI commands
  - name: gpt3
    prefix: '!'
    provider: open-ai
    type: quick-query
    model: gpt-3.5-turbo-1106
    traits:
      - openai-moderated
      - empty-prompt-message-response:
          msg: "Hello there! I am ChatGPT, a ChatGPT plugin integrated into Team Fortress 2. Ask me anything!"

  - name: gpt4
    prefix: '!'
    provider: open-ai
    type: quick-query
    model: gpt-4o
    settings:
      allow-img: true
      img-detail: low
    traits:
      - admin-only
      - openai-moderated

  - name: cgpt
    prefix: '!'
    type: command-global
    provider: open-ai
    model: gpt-3.5-turbo-1106
    traits:
      - openai-moderated

  - name: pc
    prefix: '!'
    type: command-private
    provider: open-ai
    model: gpt-3.5-turbo-1106
    traits:
      - openai-moderated

  # Text-generation-webui commands
  - name: ai
    prefix: '!'
    type: quick-query
    provider: text-generation-webui
    traits:
      - disabled

  - name: chat
    prefix: '!'
    type: command-global
    provider: text-generation-webui
    traits:
      - disabled

  - name: pcc
    prefix: '!'
    type: command-private
    provider: text-generation-webui
    traits:
      - disabled

  # GroqCloud commands
  - name: g
    prefix: '!'
    type: quick-query
    provider: groq-cloud
    model: llama3-70b-8192
    traits:
      - disabled

  - name: gc
    prefix: '!'
    type: command-global
    provider: groq-cloud
    model: llama3-70b-8192
    traits:
      - disabled

  - name: gpc
    prefix: '!'
    type: command-private
    provider: groq-cloud
    model: llama3-70b-8192
    traits:
      - disabled
